<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="Inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-utensils"></i> Hotoo</h2>
            </div>
            <ul class="nav-links">
                <li><a href="Owner.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="Inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="#"><i class="fas fa-receipt"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>Inventory Management</h1>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>Jane Smith</span>
                    <i class="fas fa-chevron-down "></i>
                </div>
            </header>
            <div class="search-actions">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search inventory items...">
                </div>
                <div class="actions">
                    <button class="action-btn"><i class="fas fa-filter"></i> Filter</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Pieces</th>
                            <th>Cost</th>
                            <th>Quantity Left</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXNRkQBAaLqrXbPH1qQncIKl6ZuusEMTndEA&s" alt="Item"></td>
                            <td>Dosa</td>
                            <td>4</td>
                            <td>$12.99</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td><img src="https://yummy-valley.com/wp-content/uploads/2024/01/millet-idli.webp" alt="Item"></td>
                            <td>Idli</td>
                            <td>6</td>
                            <td>$8.99</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td><img src="https://assets.epicurious.com/photos/5988e3458e3ab375fe3c0caf/1:1/w_3607,h_3607,c_limit/How-to-Make-Chicken-Alfredo-Pasta-hero-02082017.jpg" alt="Item"></td>
                            <td>Pasta</td>
                            <td>1</td>
                            <td>$14.99</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
