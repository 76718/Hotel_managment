<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Orders - Hotoo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-utensils"></i> Hotoo</h2>
            </div>
            <ul class="nav-links">
                <li><a href="owner.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-book-open"></i> Menu</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="#" class="active"><i class="fas fa-receipt"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>Customer Orders</h1>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>Jane Smith</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </header>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Pieces</th>
                            <th>Quantity</th>
                            <th>Table Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr data-index="0">
                            <td>Idli</td>
                            <td>$5.99</td>
                            <td>1</td>
                            <td>2</td>
                            <td>1</td>
                            <td><button class="action-btn complete-btn">Complete</button></td>
                        </tr>
                        <tr data-index="1">
                            <td>Dosa</td>
                            <td>$8.99</td>
                            <td>1</td>
                            <td>1</td>
                            <td>2</td>
                            <td><button class="action-btn complete-btn">Complete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="owner-orders.js"></script>
</body>
</html>
